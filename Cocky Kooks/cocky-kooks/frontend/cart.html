<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Cocky Kooks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div id="home-banner">‚Üê Back to Surfboards</div>
</header>

<main id="cart-page">
    <!-- Left side: Selected boards -->
    <div id="cart-list"></div>

    <!-- Right side: Checkout form -->
    <div id="checkout-form">
        <h2>Checkout</h2>
        <form id="submit-form">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" rows="4">I would like to buy these boards.</textarea>
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <div id="form-success" style="display:none; color: green; margin-top: 10px;"></div>
    </div>
</main>

<script src="js/cart.js"></script>
</body>
</html>
